<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinária Oliveira</title>
  <link rel="stylesheet" href="Styles/index.css">

  <!--Fontes-->

</head>
<body>

  <header class="navegacao-header">
    <div class="navegacao-primaria">
      <div class="cabecalho-navegacao">
        <span class="logo-navegacao">Veterinária Oliveira</span>        
      </div>

      <div class="buscar">
        <input class="navegacao-busca" type="text" placeholder="O que deseja pesquisar?">
      </div>

      <div class="cabecalho-navegacao-icons">
        <a href="#"><img src="Asstes/icons/whatsapp.svg"></a>
        <a href="#"><img src="Asstes/icons/coracao.svg"></a>
        <a href="#"><img src="Asstes/icons/sacola-de-compras.svg"></a>
        <a  class="Cadastro" href="#"><img src="Asstes/icons/do-utilizador.svg"><strong>Entre<br>Cadastro</strong></a>
      </div>      
    </div>

    <div class="navegacao-secundaria">
      <ul class="navegacao-escrita">
        <li><a href="#">Cachorro</a></li>
        <li><a href="#">Gato</a></li>
        <li><a href="#">Pássros</a></li>
        <li><a href="#">Peixes</a></li>
        <li><a href="#">Répteis</a></li>
        <li><a href="#">Outros Pets</a></li>
      </ul>
    </div>   
  </header>

  <main>
    <div class="desconto-page">
      <img src="Asstes/icons/relogio-tres.svg" alt="">
      <h5>Assinatura por 20% de desconto</h5>
    </div>
    <header class="servicos-main">     
      <div class="servicos-main-primaria">
        <span class="servicos-main-span"><a href="#">Adoção</a></span>
        <span class="servicos-main-span"><a href="#">Adestramento</a></span>
        <span class="servicos-main-span"><a href="#">Cuidados</a></span>
        <span class="servicos-main-span"><a href="#">Medicamentos</a></span> 
        <span class="servicos-main-span"><a href="#">Blog comunidade</a></span>
      </div>
      
      <div class="servicos-footer">
        <figure class="servicos-footer-a">             
          <a class="servicos-footer-a-span" href="#">
            <img src="Asstes/icons/relogio-tres.svg">
            <strong>Receba em horas <br>Ver regras</strong>              
          </a>
        </figure>
        <figure class="servicos-footer-a">             
          <a class="servicos-footer-a-span" href="#">
           <img src="Asstes/icons/caminhoes-em-movimento.svg">
            <strong>Frete Gratis <br>confira</strong>              
          </a>
        </figure>

        <figure class="servicos-footer-a">             
          <a class="servicos-footer-a-span" href="#">
            <img src="Asstes/icons/relogio-tres.svg">
            <strong>Receba em horas <br>Ver regras</strong>              
          </a>
        </figure>
        <figure class="servicos-footer-a">             
          <a class="servicos-footer-a-span" href="#">
            <img src="Asstes/icons/verificacao-de-cartao-de-credito.svg">
            <strong>Até 3x S/Juros <br>Ver regras</strong>              
          </a>
        </figure>
        <figure class="servicos-footer-a">             
          <a class="servicos-footer-a-span" href="#">
            <img src="Asstes/icons/loja-alt.svg">
            <strong>Retire na loja <br>Saiba mais</strong>              
          </a>
        </figure>
      </div>
    </header>
    
  </main>
  
</body>
</html>
