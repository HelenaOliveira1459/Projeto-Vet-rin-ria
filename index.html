<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veterinária Oliveira</title>
  <link rel="stylesheet" href="Styles/global.css">

  <!--Fontes-->

</head>
<body>

  <header class="navegacao-header">
    <div class="navegacao-primaria">
      <div class="cabecalho-navegacao">
        <span class="logo-navegacao">Veterinária Oliveira</span>
        <input class="navegacao-busca" type="text" placeholder="Buscar...">
      </div>

      <div class="cabecalho-navegacao-icons">
        <img src="Asstes/icons/whatsapp.svg">
        <img src="Asstes/icons/coracao.svg">
        <img src="Asstes/icons/sacola-de-compras.svg">     
      </div>

      <div class="cabecalho-navegacao-entrar">
        <img src="Asstes/icons/do-utilizador.svg">
        <h3>Entrar <br> cadastre-se</h3>
      </div>
    </div>

    <div class="navegacao-secundaria">
      <ul class="navegacao-escrita">
        <li><a href="#">Cachorro</a></li>
        <li><a href="#">Gato</a></li>
        <li><a href="#">Pássros</a></li>
        <li><a href="#">Peixes</a></li>
        <li><a href="#">Répteis</a></li>
        <li><a href="#">Outros Pets</a></li>
      </ul>
    </div>   
  </header>

  <main>
    <header class="servicos-main">
      <div class="servicos-main-primaria">
        <span><a href="#">Adoção</a></span>
        <span><a href="#">Adestramento</a></span>
        <span><a href="#">Cuidados</a></span>
        <span><a href="#">Medicamentos</a></span>
        <span><a href="#">Blog comunidade</a></span>
      </div>
      <div class="servicos-slideshow">
        <a href="seu-link1">
          <img src="imagem1.jpg" alt="Imagem 1">
        </a>
        <a href="seu-link2">
          <img src="imagem2.jpg" alt="Imagem 2">
        </a>
        <a href="seu-link3">
          <img src="imagem3.jpg" alt="Imagem 3">
        </a>
      </div>
       <div class="servicos-footer">
          <figure>
            <a href="#">
              <img src="Asstes/icons/relogio-tres.svg">
              <h3>Receba em horas</h3>
              <span>Ver regras</span>
            </a>
          </figure>
          <figure>
            <a href="#">
              <img src="Asstes/icons/caminhoes-em-movimento.svg">
              <h3>Frete Gratis Nacional</h3>
              <span>Ver regras</span>
            </a>
          </figure>

         <figure>
            <a href="#">
              <img src="Asstes/icons/verificacao-de-cartao-de-credito.svg">
              <h3>Até 3x sem juros</h3>
                <span>Ver regras</span>
            </a>
          </figure>
          <figure>
            <a href="#">
              <img src="Asstes/icons/casa.svg">
              <h3>Retire na loja</h3>
              <span>Saiba mais</span>
            </a>
          </figure>      
       </div>
    </header>
    
  </main>
  
</body>
</html>
